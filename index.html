<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button>Reset Grid</button>
    <div class="grid-size-box">
        <div class="length-box">
            <label for="grid-length-input">Grid length:</label>
            <input type="text" id="grid-length-input">
        </div>
        <br>
        <div class="width-box">
            <label for="grid-width-input">Grid width:</label>
            <input type="text" id="grid-width-input">
        </div>
    </div>
    <div class="grid-line-selector">
        <label for="grid-lines-check">Display grid lines:</label>
        <input type="checkbox" id="grid-lines-check" value="yes" checked>
    </div>
    <div class="grid-container">
    </div>
</body>
</html>
